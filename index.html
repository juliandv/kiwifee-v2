<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Kiwifee</title>
    <meta name="description" content="The missing Trade Me fee calculator.">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/reset.css?v=1.0">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700&display=swap" rel="stylesheet">

</head>

<body>

<div class="container">

    <header>
        <div class="top-nav">
            <div class="nav-info"><a href="#">i</a></div>
            <div class="nav-save"><a href="#">save</a></div>
        </div>
        <img src="img/kiwifee_logo.svg">
        <h1>Kiwi Fee</h1>
        <p>The missing<br>Trade Me fee calculator</p>
    </header>

    <div class="main-content">
        <form class="calculator-form">
            <input type="number" id="input-cost-price">
            <input type="number" id="input-sale-price">
            <div class="even-col-desktop">
                <div>
                    <div class="option">
                        <input type="radio" name="input-payment-method" value="ping" id="input-ping">
                        <label for="input-ping">Ping</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="input-payment-method" value="cash" id="input-cash">
                        <label for="input-cash">Cash</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="input-payment-method" value="afterpay" id="input-afterpay">
                        <label for="input-afterpay">Afterpay</label>
                    </div>
                </div>
                    <div class="option flex-bottom-desktop">
                        <input type="checkbox" name="input-top-seller" id="input-top-seller">
                        <label for="input-top-seller">I'm a top seller</label>
                    </div>
            </div>
        </form>
    </div>
    <div class="results">
        <div class="result-profit">
            I get <span>$0.00</span>
        </div>
        <div class="result-fee-breakdown">
            <div class="result-fee-tm">
                Trade Me gets <span>$0.00</span>
            </div>
            <div class="result-fee-payment-method">
                Ping fees are <span>$0.00</span>
            </div>

<!--            TODO: Only add this to the DOM if top seller is checked-->
            <div class="result-fee-top-seller" style="display: none;">
                Top seller savings of <span>$0.00</span>
            </div>

        </div>
    </div>
</div>

    <script src="js/script.js"></script>

</body>
</html>
